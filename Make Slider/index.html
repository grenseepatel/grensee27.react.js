<script>
    let currentIndex = 0;
    let images = ["https://i.pinimg.com/736x/c1/d5/70/c1d570efa12b2adf0998b1f2a611b8b9.jpg",
     "https://i.pinimg.com/736x/fe/2b/9a/fe2b9a306bcbd5f99acdce22f3b1ff9f.jpg",
      "https://i.pinimg.com/736x/83/ea/c7/83eac76ccc218ff4c83a7e5e25adcc3b.jpg"];

        setInterval(function () {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("carousel").src = images[currentIndex];
        }, 3000);

</script>
